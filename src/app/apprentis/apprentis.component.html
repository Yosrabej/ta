<p>apprentis works!</p>
<form [formGroup]="checkoutForm"  class="container" (ngSubmit)="onSubmit()">
    <div >
      <label for="nom">
        Nom 
      </label>
     <input id="nom" type="text" formControlName="nom" class="form-control" style="width: 300px;" >
     <div *ngIf="checkoutForm.get('nom').touched && checkoutForm.get('nom').invalid" class="alert alert-danger">
        <div *ngIf="checkoutForm.get('nom').errors?.required">name is required.</div>
    </div>
    </div>
  
  
    <div>
      <label for="prenom">
       Prenom
      </label>
      <input  type="text" formControlName="prenom" class="form-control" style="width: 300px;">
      <div *ngIf="checkoutForm.get('prenom').touched && checkoutForm.get('prenom').invalid" class="alert alert-danger">
        <div *ngIf="checkoutForm.get('prenom').errors?.required">prenom is required.</div>
    </div>
    </div>

    <div>
        <label for="cursus">
         Cursus
        </label>
        <select formControlName="cursus">
            <option *ngFor="let a of lcursus">{{a.nom}}</option>
        </select>
       
</div>
     
    <button class="btn btn-success" style="margin-top: 6px;" type="submit">Ajouter</button >
  
  </form>
  <div  *ngFor="let a of apprentis">
    Nom: {{a.nom}}
    Prenom: {{a.prenom}}
    Cursus: {{a.cursus}}
</div>
